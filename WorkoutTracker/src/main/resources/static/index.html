<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/script.js"></script>
<meta charset="UTF-8">
<title>Workout Tracker</title>
</head>
<body>
<h1>Welcome to the Workout Tracker</h1><br><br>
<form name="showAll"><button class="btn btn-primary" name="submit">Show all Workouts</button></form><br>


Search for a Workout by ID: <form name="workoutSearch"> <input type="text" name="workoutId"/><button class="btn btn-primary" name="searchById">Search by ID</button></form><br>

<div id="showWorkout">
</div><br>

Create a Workout:<br>
<form name="createWorkout">
Date:<input type="date" name="workoutDate"/><br>
Duration(in minutes):<input type="number" name="workoutDuration"/><br>
Intensity(1-10):<input type="number" name="workoutIntensity" min="1" max="10"/><br>
Description:<input type="text" name="workoutDescription"/>
<button class="btn btn-primary" name="createSubmit">Submit</button></form><br><br>

Delete a Workout by ID: <form name="deleteWorkout"> <input type="number" name="deleteId"><button class="btn btn-primary" name="deleteButton">Delete</button></form>






</body>
</html>
